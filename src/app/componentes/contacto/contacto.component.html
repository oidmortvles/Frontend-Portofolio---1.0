<div class="contendor" *ngFor="let u of user">
    <h3 class="fs-1 titulo">CONTACTO</h3>

    <div class="container text-start">
        
        <div class="row align-items-center">
            <div class="col-12 tablas" >
                <span class="fs-2">DATOS</span>
                <button *ngIf="loginService.isLogged()" type="button" class="btn btn-outline-light btn-sm agregar" data-bs-toggle="modal" data-bs-target="#contacto" 
                       (click)="traerDatos(u)">
                      <i class="bi bi-folder-minus"></i>
                    </button>
                <br>
                
                <div class="datos" >
                    <i class="bi bi-envelope-paper fs-5"></i><h4>Mail: <span class="letra">{{u.mail}}</span> </h4>
                    <i class="bi bi-send-check fs-5"></i><h4>Nro de Contacto: <span  class="letra">{{u.telefono}}</span> </h4>
                    <i class="bi bi-pin-map fs-5"></i><h4>Ubicación: <span class="letra">{{u.domicilio}}</span> </h4>

                </div>
                
                    
                
                
                
  
            </div>   
        </div>
    </div>

            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-12 tabla">
                        <span class="fs-2">REDES</span>
                        <br>
                        
                        <div class="d-flex justify-content-center">
                            <a class="nav-link fs-3" href={{u.linkedin}} target=”_blank”><i class="bi-linkedin redes fs-2"></i></a>
                            <a class="nav-link fs-3" href={{u.instagram}} target=”_blank”><i class="bi-instagram redes fs-2"></i></a>
                            <a class="nav-link fs-3" href={{u.github}} target=”_blank”><i class="bi-github redes fs-2"></i></a>
                            
                        </div>
                    </div>

                </div>
            

            </div>




<!-- MODAL Y FORM -->
<div class="modal fade" id="contacto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="skill" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5  class="modal-title" id="exampleModalLabel">EDITAR CONTACTO</h5>
          
          
        </div>
        
        <div class="modal-body">
         <!-- FORMULARIO -->
         <form [formGroup]="contactoForm" *ngFor="let u of user" (ngSubmit)="editarUsuario(contactoForm.value)">
  
            <div class="mb-3">
                <label for="habilidad" class="form-label">NOMBRE</label>
                <input formControlName="nombre" type="text" class="form-control" id="habilidad" placeholder="NOMBRE COMPLETO">
                <p *ngIf="mostrar"> ID{{u.id}}</p>
            </div>
  
              
          <div class="mb-3">
                <label for="dominio" class="form-label">DESCRIPCIÓN</label>
                <textarea formControlName="descripcion" class="form-control" aria-label="With textarea" placeholder="DESCIPCIÓN PERSONAL"></textarea>
          </div>

          <div class="mb-3">
                <label for="dominio" class="form-label">MAIL</label>
                <input formControlName="mail" type="text" class="form-control" id="habilidad" placeholder="MAIL">
          </div>

          <div class="mb-3">
                <label for="dominio" class="form-label">TELÉFONO</label>
                <input formControlName="telefono" type="text" class="form-control" id="habilidad" placeholder="NÚMERO DE CONTACTO">
         </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">DOMICILIO</label>
            <input formControlName="domicilio" type="text" class="form-control" id="habilidad" placeholder="CIUDAD Y PROVINCIA">
        </div>

        <div class="form-check date">
            <div class="form-check date form-label">
              FECHA DE NACIMIENTO
              <input formControlName="fechaNac" type="date" class="calendario" name="finalDate"> 
            </div>
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">SOBRE MI</label>
            <input formControlName="sobreMi" type="text" class="form-control" id="habilidad" placeholder="INFORMACIÓN QUE DESEE SUMAR">
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">FOTO DE PERFIL</label>
            <input formControlName="fotoPerfil" type="file" class="form-control" id="habilidad">
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">DOMICILIO</label>
            <input formControlName="domicilio" type="text" class="form-control" id="habilidad" placeholder="CIUDAD Y PROVINCIA">
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">INSTRAGRAM</label>
            <input formControlName="instagram" type="text" class="form-control" id="habilidad" placeholder="URL">
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">LINKEDIN</label>
            <input formControlName="linkedin" type="text" class="form-control" id="habilidad" placeholder="URL">
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">GITHUB</label>
            <input formControlName="github" type="text" class="form-control" id="habilidad" placeholder="URL">
        </div>

        <div class="mb-3">
            <label for="dominio" class="form-label">EXTRA</label>
            <input formControlName="otro" type="text" class="form-control" id="habilidad" placeholder="SEPARE SU TEXT PARA ANIMAR CON '-'">
        </div>

        </form>
  
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="reset()">ANULAR</button>
          
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" (click)="editarUsuario(contactoForm.value)" [disabled]="contactoForm.invalid">ACTUALIZAR</button>
        </div>
      </div>
    </div>
  </div>

</div>
